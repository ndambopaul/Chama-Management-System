<div class="modal fade" id="editMemberModal{{member.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit - {{member.first_name}} {{member.last_name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-member' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input
                        type="text"
                        class="form-control"
                        id="member_id"
                        name="member_id"
                        value="{{member.id}}"
                        readonly
                        hidden
                        required
                  />
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        value="{{member.first_name}}"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        value="{{member.last_name}}"
                        required
                      />
                    </div>
                    
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="{{member.email}}"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">ID Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_number"
                        name="id_number"
                        value="{{member.id_number}}"
                        required
                      />
                    </div>
                    
                  </div>
                  
                  
                  <div class="row mb-2">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        value="{{member.phone_number}}"
                        required
                      />
                    </div>
                    <div class="col">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" value="{{member.gender}}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
    
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          value="{{member.address}}"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label">City/Town</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          value="{{member.city}}"
                          required
                        />
                      </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">County</label>
                        <input
                          type="text"
                          class="form-control"
                          id="county"
                          name="county"
                          value="{{member.county}}"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        value="{{member.country}}"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Date Joined</label>
                        <input
                          type="date"
                          class="form-control"
                          id="date_joined"
                          name="date_joined"
                          value="{{member.date_joined}}"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Role</label>
                      <select class="form-select" name="role" id="role" value="{{member.role}}">
                        <option value="Admin">Chama Administrator</option>
                        <option value="Member">Chama Member</option>
                      </select>
                    </div>
                  </div>
         
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
